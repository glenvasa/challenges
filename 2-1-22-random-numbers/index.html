<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <div style='display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; width: 100vw; height: 100vh'>
<h1 class='output' style='color: red;'>Random Number, No Repeats</h1>
    <input type="text" class='min' style='margin-bottom: 10px' placeholder="Enter Min #">
    <input type="text" class='max' placeholder="Enter Max #">
    <span class='range' style='margin-top: 15px;'></span>
    <button class='btn' style='margin-top: 25px'>Random Number</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
